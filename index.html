<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Table</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-list-item">New Item</label><br><br>
                        <input type="text" class="form-group" id="new-list-item" placeholder="Item Name">
                        <input type="text" class="form-group" id="item-quantity" placeholder="Item Quantity">
                        <button id="add" class="btn btn-primary">Add To List</button>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div><br><br>

    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Grocery List</th>
            <th>Quantity</th>
            <th>Remove</th>
        </tr>
    </table>
    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="table.js"></script>
</body>
</html>
